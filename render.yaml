services:
  - type: web
    name: operum-backend
    env: node
    plan: starter
    buildCommand: npm install
    startCommand: npm run server:start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: BRAPI_API_TOKEN
        sync: false

